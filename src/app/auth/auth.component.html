<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/Recipe book-pana.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #recipesForm="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2>{{ isLogin ? 'Login' : 'Sign up' }}</h2>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label><span> * </span>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email" />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Email is required
              </div>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password </label> <span> * </span>
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password is required
              </div>
            </div>
          
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-warning btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">{{ isLogin ? 'Login' : 'Sign up' }}</button>
          
              <!-- Affichez le lien "Register" uniquement lors de l'inscription -->
              <p class="small fw-bold mt-2 pt-1 mb-0" *ngIf="isLogin">Don't have an account? 
                  <a (click)="goToSignupPage()" target="_blank" class="link-danger">Register</a>
              </p>
            </div>
          </form>
          
      </div>
    </div>
  </div>
</section>
